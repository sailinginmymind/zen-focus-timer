<div class="glass-container">
    <h1 class="brand-title">Timer</h1>
    
    <div class="picker-wrapper">
        <div class="picker-column">
            <input type="number" id="h-input" value="00" min="0" max="23" placeholder="00">
            <span>ore</span>
        </div>
        <div class="picker-column">
            <input type="number" id="m-input" value="00" min="0" max="59" placeholder="00">
            <span>min</span>
        </div>
        <div class="picker-column">
            <input type="number" id="s-input" value="00" min="0" max="59" placeholder="00">
            <span>sec</span>
        </div>
    </div>
    
    <div class="timer-display" id="timer">00:00:00</div>
    
    <div class="controls">
        <button id="start" class="btn-main">Start</button>
        <button id="reset" class="btn-sub">Reset</button>
    </div>
</div>
